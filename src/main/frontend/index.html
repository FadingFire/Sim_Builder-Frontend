<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/index.css">
        <title>Title</title>
    </head>
<body>
    <img class="background" src="Assets/3c591d9bbbefed4bd8aca3ac988e16cc-1506773100.jpg" alt="none" height="100%" width="100%" >
    <header>
        <div class="header">
            <div class="logo">
                <a href="http://192.168.59.1:3000/src/main/frontend/admin">
                    <img src="Assets/lvnl.jpg" height="100%" width="100%" alt="">
                </a>
            </div>
        </div>
    </header>
    <div class="whole">
        <div class="form">
            <form id="choice" method="get" name="choice">
                <div>
                    <h1>Make Scene:</h1>
                </div>
                <div class="scene">
                    <div class="planeamount">
                        <div class="planeamounts">
                            <p>plane amount: </p>
                            <input type="number" id="sortamount" min="0" max="100">
                        </div>
                        <div class="planeamounts">
                            <p>Scenario duration:</p>
                            <input type="number" id="scenetime" min="0" max="100">
                        </div>
                        <div class="planeamounts">
                            <p>file name:</p>
                            <input type="text" id="filename">
                        </div>
                    </div>
                    <div class="boxleft">
                        <div class="appclass" id="appsliders">
                            <p>percentage of direction:</p>
                        </div>
                        <div class="dirclass" id="directionSliders">
                            <p>percentage of STACK:</p>
                        </div>
                        <div class="Weightclass" id="WTCsliders">
                            <p>percentage of WTC:</p>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <div class="presetclass">
                        <div><p>Presets:</p></div>
                        <div class="difficulty-buttons">
                            <button id="easyButton" type="button">Easy</button>
                            <button id="mediumButton" type="button">Medium</button>
                            <button id="hardButton" type="button">Hard</button>
                            <button id="extraHardButton" type="button">Extra Hard</button>
                        </div>
                    </div>
                    <input type="button" onclick="downloadScene()" value="Make Scene">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="JS/index.js"></script>
</html>
