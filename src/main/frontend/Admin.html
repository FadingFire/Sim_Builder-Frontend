<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/Admin.css">
        <script src="JS/Admin.js" defer></script>
        <title>Adminpage</title>
    </head>
<body>
    <div class="container">

        <div class="title">
            <h1>Flights Database</h1>
        </div>
        <div class="tabletop">
            <div class="search-container">
                <label for="search">Search:</label>
                <input type="text" id="search" oninput="fetchData(pagenumber, pagesize, sortOrder)">
            </div>
            <button type="button" onclick="changepage()">show self-made planes</button>
        </div>
        <div id="table">
            <div id="output" class="output-container">
            </div>

            <div class="pagination-container">
                <div class="pagebuttons">
                    <button id="pagemin" onclick="pagemin()" disabled> << </button>
                    <button onclick="pagedown()"><</button>
                </div>

                <p id="page"></p>
                <div class="pagebuttons">
                    <button onclick="pageup()">></button>
                    <button id="pagemax" onclick="pagemax()"> >> </button>
                </div>

            </div>

            <div class="delete-container">
                <label for="DateOlder">Delete data older than:</label>
                <input id="DateOlder" type="date">
                <button onclick="confirmDelete()">Save</button>
            </div>

            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <label for="Flights">Choose a file:</label>
                <input type="file" name="Flights" id="Flights">
                <input type="file" name="Landings" id="Landings">
                <input type="button" value="Upload" onclick="uploadFile()">
            </form>

            <div class="scenebutton">
                <form action="http://192.168.59.1:3000/src/main/frontend/">
                    <button class="scenebutton" onclick="downloadScene()">Make A Scene</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
